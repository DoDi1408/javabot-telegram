spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#database connection and locating the wallet folder
spring.datasource.url=jdbc:oracle:thin:@transactiondb1_medium?TNS_ADMIN=${DIRECTORY}
spring.datasource.username=${DB_CREDENTIALS_USR}
spring.datasource.password=${DB_CREDENTIALS_PSW}

#ucp properties
#
spring.datasource.type=oracle.ucp.jdbc.PoolDataSource
spring.datasource.oracleucp.connection-pool-name=connectionPoolName1
spring.datasource.oracleucp.min-pool-size=3
spring.datasource.oracleucp.max-pool-size=10
spring.datasource.oracleucp.initial-pool-size=5
spring.datasource.oracleucp.validate-connection-on-borrow=true

spring.datasource.oracleucp.connection-factory-class-name=oracle.jdbc.pool.OracleDataSource


#Logging properties for UCP

logging.level.root=info
logging.file.name=logs.log
logging.level.oracle.ucp=info